    <div class="section_gap registration_area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-7">
              <div class="row clock_sec clockdiv" id="clockdiv">
                <div class="col-lg-12">
                  <h1 class="mb-3">Welcome Sir!</h1>
                  <p>
                    After Logging in you can avail all the Management Features sir. Have a Nice Day!
                  </p>
                </div>

              </div>
            </div>
            <div class="col-lg-4 offset-lg-1">
              <div class="register_form">
                <h3>Login</h3>
                <p>Enter Valid Information</p>
                <form
                  class="form_area"
                  id="myForm"
                  action="mail.html"
                  method="post"
                >
                  <div class="row">
                    <div class="col-lg-12 form_group">
                      <input
                        name="username"
                        placeholder="Your UserName"
                        required=""
                        type="text"
                      />
                      <input
                        name="pwd"
                        placeholder="Your Password"
                        required=""
                        type="text"
                      />
                    </div>
                    <div class="col-lg-12 text-center">
                      <button onclick="window.location.href = 'ManagementAccount.html'" class="primary-btn">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
